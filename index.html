<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>Extract Information from PDF</h4>
  <form id="myform">
    <input type="file" id="input" >
    <button id="btn" type="submit">submit</button>
  </form>
  <textarea style="margin-top:10px" id="textarea" cols="30" rows="10"></textarea> <br/>
  <button id="copy">Copy Text</button>

  <div>
    <h4>Note: <i>This Pdf Extractor  will work for Elementor LTD invoice at this time</i> </h4>
    <img style="max-width:100%" src="./img/invoicess.png" alt="">
  </div>
  <script>
    const form = document.getElementById("myform")
    const input = document.getElementById("input")
    const textarea = document.getElementById("textarea")
    const copy = document.getElementById("copy")
    copy.addEventListener('click', function(){
      navigator.clipboard.writeText(textarea.value);
    })

   form.addEventListener("submit", function(e){
    e.preventDefault()
    const formData = new FormData()
    formData.append('file',input.files[0])
    fetch('https://pdfreaderback.herokuapp.com/invoice', {
      method: 'POST',
      body: formData,
    })
    .then(res=>res.json())
    .then(res=>{
      console.log(res)
      textarea.value = JSON.stringify(res)
    })
   });
  </script>
</body>
</html>
